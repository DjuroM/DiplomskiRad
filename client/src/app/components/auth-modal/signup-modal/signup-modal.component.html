<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" id="name" class="form-control" formControlName="name">
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="surname" id="surname" class="form-control" formControlName="surname">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" id="username" class="form-control" formControlName="username">
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>


                <br>
                <div>
                    <button class="btn btn-primary" type="submit">Sign up</button>

                </div>
            </form>
        </div>
    </div>
</div>
