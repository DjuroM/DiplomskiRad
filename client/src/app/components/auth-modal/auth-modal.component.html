<div class="container">
    <div class="row">
        <h3>{{isLoginMode ? 'Login' : 'Sign Up'}}</h3>
        <div class="col-xs-12 col-md-12">


            <app-login-modal *ngIf="isLoginMode" [path]="path"></app-login-modal>
            <app-signup-modal *ngIf="!isLoginMode" [path]="path"></app-signup-modal>


            <button class="btn btn-outline-warning" (click)="onSwitchMode()" type="button">Switch to
                {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>

        </div>
    </div>
</div>
