<div class="card mb-3" style="max-width: 90%; margin: 0 auto;" *ngIf="guitar" [routerLink]="[guitar.id]"
    queryParamsHandling="preserve" routerLinkActive="active1">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="guitar.image" alt="slika" class="img-responsive" style="max-height: 200px; max-width: 200px;">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{guitar.brand['name'] + ' '+ guitar.model + ' ' +guitar.release_year}}</h5>
                <p class="card-text">{{guitar.description}}</p>
                <p class="card-text"><small class="text-muted">{{guitar.price}}&euro; </small></p>
            </div>
        </div>
    </div>
</div>
