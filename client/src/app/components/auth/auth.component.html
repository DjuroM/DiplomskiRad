<div class="container">
    <div class="row">
        <h3>{{isLoginMode ? 'Login' : 'Sign Up'}}</h3>
        <div class="col-xs-12 col-md-12">


            <app-login [path]="path" *ngIf="isLoginMode"></app-login>
            <app-signup [path]="path" *ngIf="!isLoginMode"></app-signup>


            <button class="btn btn-outline-warning" (click)="onSwitchMode()" type="button">Switch to
                {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>

        </div>
    </div>
</div>
